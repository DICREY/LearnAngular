<h1>dragon-ball page!</h1>
<hr />

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{ name() }}</h3>
        <input 
            type="text"
            [value]="name()"
            (input)="name.set(txtName.value)"
            class="form-control"
            placeholder="Name"
            #txtName
        >
        <input 
            type="number" 
            [value]="power()"
            (change)="power.set(+txtPower.value)" 
            class="form-control mt-2"
            placeholder="Power"
            #txtPower
        >

        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Add</button>
    </div>
    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for (item of characters(); track $index; let idx = $index) {
                @if (item.power > 5000) {
                    <li>
                        {{ idx + 1 }}.
                        <span>{{ item.name }}</span>
                        <strong 
                            [class.text-danger]="item.power >= 9000"
                            [class.text-info]="item.power < 9000"
                        > ({{ item.power }})</strong>
                    </li>
                } @else {
                    <li>Nivel de poder bajo</li>
                }
            }
            
        </ul>
    </div>
</section>
